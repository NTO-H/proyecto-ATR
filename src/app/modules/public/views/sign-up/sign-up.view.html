<div class="container-form">
    <div class="back-button">
        <a href="#" class="go-back">
            <i class="fas fa-arrow-left"></i> Ir atrás
        </a>
    </div>
    
    <div class="logo-container">
        <img src="https://via.placeholder.com/150" alt="Atelier logo" class="logo">
    </div>
    <!-- Campos del formulario -->
    <form class="form">
        <!-- Imagen del logo redondeado -->
        <label for="username">Nombre de usuario</label>
        <input type="text" placeholder="Introduce tu nombre de usuario" name="username" id="username">

        <label for="email">Correo Electrónico</label>
        <input type="email" placeholder="Introduce tu correo electrónico" name="email" id="email">
        <label for="tel">Numero teléfonico</label>
        <input type="tel" placeholder="Introduce tu numero teléfonico" name="tel" id="tel">

        <label for="password">Contraseña</label>
        <input type="password" placeholder="Introduce tu contraseña" name="password" id="password">

        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" placeholder="Confirma tu contraseña" name="confirm-password" id="confirm-password">
        
        <button type="submit">Registrar</button>
    </form>
</div>
